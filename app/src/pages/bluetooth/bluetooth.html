<ion-header>
    <ion-navbar>
        <ion-title>
            Bluetooth
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-start (click)="reload()">
                    <ion-icon name="refresh"></ion-icon> 
                Reload
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <p>
        Select the device you want to connect to:
    </p>

    <p [hidden]="bluetoothAvailable">
        <b>Bluetooth is not available</b>
    </p>

    <p [hidden]="!bluetoothNoDevices">
        <b>No bluetooth device found</b>
    </p>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                {{ item.name }}
    </button>  
</ion-list>

</ion-content>
