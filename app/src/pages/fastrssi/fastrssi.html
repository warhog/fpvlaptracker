<ion-header>
    <ion-navbar>
        <ion-title>
            Fast RSSI monitor
        </ion-title>
        <ion-buttons end>
            <button [hidden]="fastrssiRunning" ion-button icon-start (click)="startFastRssi()">
                <ion-icon name="stats"></ion-icon> 
                Start
            </button>
            <button [hidden]="!fastrssiRunning" ion-button icon-start (click)="stopFastRssi()">
                <ion-icon name="hand"></ion-icon> 
                Stop
        </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p [hidden]="fastrssiRunning">Press Start to start fast RSSI monitor mode!</p>
    <p [hidden]="!fastrssiRunning">Press Stop to stop fast RSSI monitor mode!</p>
    <hr />
    <h1 [hidden]="fastrssiRunning">0</h1>
    <h1 [hidden]="!fastrssiRunning">{{rssi}}</h1>
</ion-content>
