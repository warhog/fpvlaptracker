<ion-header>
    <ion-navbar>
        <ion-title>
            Settings
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-start (click)="saveValues()">
                    <ion-icon name="checkmark"></ion-icon> 
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <h2>Selected unit</h2>
        <ion-item>
            <p>Currently selected unit: {{bluetoothDevice}}</p>
            <button ion-button icon-start (click)="gotoBluetoothSelection()">
                <ion-icon name="bluetooth"></ion-icon> 
                Select bluetooth device
            </button>
        </ion-item>
    </ion-list>
    <hr />

    <ion-list>
        <h2>Race settings</h2>
        <ion-item>
            <ion-label stacked color="primary">Number of laps</ion-label>
            <ion-input type="number" [(ngModel)]="numberOfLaps" placeholder="laps"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Keep awake during race</ion-label>
            <ion-checkbox [(ngModel)]="keepAwakeDuringRace"></ion-checkbox>
        </ion-item>
    </ion-list>
    <hr />
</ion-content>
