<!doctype html>
<html>
    <head>
        <base href="/" />
        <title>fpvlaptracker</title>
        <link href="css/libs.min.css" rel="stylesheet">
        <link href="css/fpvlaptracker.min.css" rel="stylesheet">
    </head>

    <body ng-app="wlt" ng-cloak class="ng-cloak">
        <div style="display: none;" id="overlay" class="loading">Loading&#8230;</div>
        <div class="container">
            <span style="font-style: italic; font-size: 28pt;">fpvlaptracker</span>
        </div>
        <div ng-controller="navigation" class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a ng-class="{'active':isActive('home')}" class="nav-link" href="/">home</a></li>
                <li class="nav-item"><a ng-class="{'active':isActive('state')}" class="nav-link" href="/state">race <span class="badge badge-pill badge-success">{{state}}</span></a></li>
                <li class="nav-item"><a ng-class="{'active':isActive('settings')}" class="nav-link" href="/settings">settings</a></li>
                <li class="nav-item"><a ng-class="{'active':isActive('participants')}" class="nav-link" href="/participants">participants <span class="badge badge-pill badge-info">{{participants}}</span></a></li>
                <li class="nav-item"><a ng-class="{'active':isActive('races')}" class="nav-link" href="/races">stored races</a></li>
                <li class="nav-item"><a ng-class="{'active':isActive('toplist')}" class="nav-link" href="/toplist">toplists</a></li>
                <li class="nav-item" ng-hide="isAuthenticated()"><a ng-class="{'active':isActive('login')}" class="nav-link" href="/login">login</a></li>
                <li class="nav-item" ng-hide="!isAuthenticated()"><a class="nav-link" href="/login?logout">logout</a></li>
            </ul>
        </div>
        <div ng-controller="navigation" class="container">
            <div class="alert-message">
                <div style="padding: 5px;">
                    <div ng-repeat="alert in alerts" class="alert-inner-message alert alert-dismissable fade show" ng-class="'alert-' + (alert.type || 'warning')" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="close" ng-click="closeAlert($index);">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 ng-show="alert.headline !== undefined" class="{{alert.type|| 'warning'}}-heading">{{alert.headline}}</h4>
                        {{alert.msg}}
                    </div>
                </div>
            </div>
        </div>
        <div ng-view class="container"></div>
        <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    fpvlaptracker %%GULP_INJECT_VERSION%%, <a href="https://github.com/warhog/fpvlaptracker">github</a>, <a href="https://en.wikipedia.org/wiki/MIT_License" target="_blank">MIT licensed</a>, 
                    udp-status: <span id="statusUdp"></span>
                </p>
            </div>
        </footer>
        <script src="js/libs.min.js" type="text/javascript"></script>
        <script src="js/fpvlaptracker.min.js" type="text/javascript"></script>
    </body>
</html>
